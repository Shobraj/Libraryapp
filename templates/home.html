{% extends 'base.html' %}
{% block content%}


<div class="container">
    <div class="row">
{% for i in book %}


    <div class="col-sm">
        <a href="{% url 'bookdetail' i.id %}"><img src='{{i.book_cover.url}}' alt="" class=""/></a>

        <div>
            <a href="{%url 'bookdetail' i.id %}">{{i.book_name | capfirst}} by {{i.author_name | capfirst}}</a>
        </div>
    </div>
        
{%endfor%}
    </div>
</div>

{% endblock %}
